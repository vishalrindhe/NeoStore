<div >
  <mat-toolbar style="color: white;background-color: #152F4F;">

        <a href="#" mat-button>Product</a>
        <a href="#" mat-button>Order</a>
          <mat-form-field appearance="outline" class="input-search border-red"  >

            <mat-icon matPrefix (click)="abc(input.value)" style="cursor: pointer;">search</mat-icon>

        <a href="#" mat-button><mat-icon matBadge={{cartValue}} matBadgeColor="warn">shopping_cart</mat-icon></a>

        <a href="#" mat-list-item>Menu Item 1</a>

        <a href="#" mat-list-item>Menu Item 3</a>

    </mat-sidenav>


    <mat-sidenav-content fxFlexFill>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" >
            <div class="carousel-item active" >
              <img class="d-block w-100" style="max-height: 50vh;" src="../assets/images/couch_1_brown_leather.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" style="max-height: 50vh;" src="../assets/images/couch_2_green.jpeg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" style="max-height: 50vh;" src="../assets/images/couch_3.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
