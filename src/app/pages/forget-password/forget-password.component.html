<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12 col-lg-* card-margin">
      <mat-card>
        <!-- NeoStore Branding -->
        <mat-card-title><span class="neo">Neo</span><span class="scrum">Store</span></mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">

            <!-- Email -->
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="checkError('email', 'required')">Email is required</mat-error>
                <mat-error *ngIf="checkError('email', 'email')">Invalid Email</mat-error>
              </mat-form-field>
            </p>

            <!-- Submit -->
            <div class="button">
              <button type="submit" mat-raised-button color="primary" (click)="submit()">Submit</button>
            </div><br>      

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
