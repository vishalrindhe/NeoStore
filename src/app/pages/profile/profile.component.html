    <div class="col-sm-12 col-lg-12">
        <mat-card class="example-card"> 
            <div class="profileHeading p-2">
                <h1 class="textCenter">Profile</h1>
            </div>
            <hr>
            <table class="table">
              <tbody>
                  <tr>
                    <td class="boldFont">First Name</td>
                    <td>{{userData.firstName| titlecase}}</td>
                  </tr>
                  <tr>
                    <td class="boldFont">Last Name</td>
                    <td>{{userData.lastName | titlecase}}</td>
                  </tr>
                  <tr>
                    <td class="boldFont">Gender</td>
                    <td>{{userData.gender}}</td>
                  </tr>
                  <!-- <tr>
                    <td class="boldFont">Date Of Birth</td>
                    <td>{{userData.customer_proile.dob | date}}</td>
                  </tr> -->
                  <tr>
                    <td class="boldFont">Email</td>
                    <td>{{userData.email}}</td>
                  </tr>
                  <tr>
                    <td class="boldFont">Phone</td>
                    <td>{{userData.mobile}}</td>
                  </tr>
              </tbody>
            </table>

        <hr>

        <button mat-stroked-button (click)="openDialog()"><mat-icon>edit</mat-icon>Edit</button>
              
              
      </mat-card>
      </div>
  </div>
