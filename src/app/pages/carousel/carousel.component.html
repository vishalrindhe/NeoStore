<div
  id="carouselExampleControls"
  class="carousel slide mb-5"
  data-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <!-- static images  -->
      <img
        class="d-block w-100"
        style="height: 70vh"
        src="../../../assets/images/couch_2_green.jpeg"
        alt="First slide"
      />
    </div>

    <!-- display carousel images from api of listCategory -->
    <!-- <div *ngFor="let item of this.carouselImg.data; let i=index"> -->
    <!-- <div class="carousel-item " *ngFor="let item of this.carouselImg?.data; let i=index">
                <img class="d-block w-100" style="height: 70vh;" src="{{item.image}}" alt={{i}}>
              </div> -->
    <!-- </div> -->

    <div class="carousel-item">
      <img
        class="d-block w-100"
        style="max-height: 70vh"
        src="../assets/images/couch_3.png"
        alt="Third slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        style="max-height: 70vh"
        src="../assets/images/Screenshot from 2021-01-28 10-25-07.png"
        alt="Third slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        style="max-height: 70vh"
        src="../assets/images/couch_1_brown_leather.jpeg"
        alt="Third slide"
      />
    </div>
  </div>
  <!-- previous button in carousel images -->
  <a
    class="carousel-control-prev"
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <!-- next button in carousel images -->
  <a
    class="carousel-control-next"
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
