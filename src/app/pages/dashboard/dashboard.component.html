<div >
    <mat-toolbar style="color: white;background-color: #152F4F;">
      <mat-toolbar-row>
        <!-- sidenav with toggle button. It will visible below small screen -->
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <!-- NeoStore Branding -->
        <span>Neo</span>
        <span style="color: red;">Store</span>
        <span class="menu-spacer"></span>
  
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <div fxShow="true" fxHide.lt-md>
          <a  mat-button>Home</a>
          <a (click)="onProductClick()" mat-button>Product</a>
          <a (click)="onOrderClick()" mat-button>Order</a>
            <mat-form-field appearance="outline" class="input-search border-red"  >
              <!-- <mat-label>Outline form field</mat-label> -->
              <input matInput placeholder="Search" #input>
              <mat-icon matPrefix (click)="abc(input.value)" style="cursor: pointer;">search</mat-icon>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          <a  mat-button><mat-icon matBadge={{cartValue}} matBadgeColor="warn" (click)="onCartClick()">shopping_cart</mat-icon></a>
                    
          <!-- dropdown button -->
          <div class="btn-group">
            <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
             <!-- logo in side dropn down buttton -->
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                  width="30" height="30"
                  viewBox="0 0 172 172"
                  style=" fill:#000000;"><g transform="translate(9.374,9.374) scale(0.891,0.891)"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="none" stroke-linecap="butt" stroke-linejoin="none" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g fill="#ffffff" stroke="#152f4f" stroke-width="21" stroke-linejoin="round"><path d="M120.4,51.6v5.73333c0,19.00027 -15.39973,34.4 -34.4,34.4c-19.00027,0 -34.4,-15.39973 -34.4,-34.4v-5.73333c0,-19.00027 15.39973,-34.4 34.4,-34.4c19.00027,0 34.4,15.39973 34.4,34.4zM86,120.4c8.5484,0 16.35344,-3.13193 22.37344,-8.29766c16.8216,4.39747 32.68949,12.66556 38.54323,20.27943c5.24027,6.81693 0.25182,16.68489 -8.34245,16.68489h-105.15964c-8.59427,0 -13.58271,-9.8625 -8.34245,-16.6737c5.85373,-7.61387 21.72709,-15.89316 38.55443,-20.29063c6.02,5.16 13.81931,8.29766 22.37344,8.29766z"></path></g><path d="M0,172v-172h172v172z" fill="none" stroke="none" stroke-width="1" stroke-linejoin="miter"></path><g fill="#ffffff" stroke="none" stroke-width="1" stroke-linejoin="miter"><path d="M86,17.2c-19.00027,0 -34.4,15.39973 -34.4,34.4v5.73333c0,19.00027 15.39973,34.4 34.4,34.4c19.00027,0 34.4,-15.39973 34.4,-34.4v-5.73333c0,-19.00027 -15.39973,-34.4 -34.4,-34.4zM63.62656,112.10234c-16.82733,4.39747 -32.70069,12.67676 -38.55443,20.29063c-5.24027,6.8112 -0.25182,16.6737 8.34245,16.6737h105.15964c8.59427,0 13.58271,-9.86796 8.34245,-16.68489c-5.85373,-7.61387 -21.72163,-15.88196 -38.54323,-20.27943c-6.02,5.16573 -13.82504,8.29766 -22.37344,8.29766c-8.55413,0 -16.35344,-3.13766 -22.37344,-8.29766z"></path></g><path d="" fill="none" stroke="none" stroke-width="1" stroke-linejoin="miter"></path><path d="" fill="none" stroke="none" stroke-width="1" stroke-linejoin="miter"></path></g></g></svg>
              <!-- this accepts value from name variable from ts file -->
                  {{name| titlecase}}
            </button>
            <!-- content inside dropdown button -->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Home</a></li>
              <li><a class="dropdown-item" (click)="onProductClick()">Product</a></li>
              <li><a class="dropdown-item" (click)="onOrderClick()">Order</a></li>
              <li><a class="dropdown-item" (click)="onProfileClick()">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <ng-template [ngIf]="token == null" [ngIfElse]="logout">
              <li ><a class="dropdown-item" (click)="signIn()">LogIn</a></li>
            </ng-template>
              <!-- *ngIf="token == null;else logout" -->
              <ng-template #logout>
                <li><a class="dropdown-item" (click)="signOut()">Logout</a></li>
              </ng-template>
            </ul>
          </div>
      </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <!-- Content   -->
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
          <a href="#" mat-list-item >Home</a>
          <a (click)="onProductClick()" mat-list-item >Product</a>
          <a  mat-list-item >Order</a>
            <mat-form-field mat-list-item appearance="outline" class="input-search"  >
              <!-- <mat-label>Outline form field</mat-label> -->
              <input matInput placeholder="Search" #input>
              <mat-icon matPrefix (click)="abc(input.value)" style="cursor: pointer;">search</mat-icon>
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          <a mat-list-item  ><mat-icon matBadge={{cartValue}} matBadgeColor="warn" (click)="onCartClick()">shopping_cart</mat-icon></a>
           
          <!-- dropdown button -->
          <div class="btn-group">
            <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
             <!-- logo in side dropn down buttton -->
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                  width="30" height="30"
                  viewBox="0 0 172 172"
                  style=" fill:#000000;"><g transform="translate(9.374,9.374) scale(0.891,0.891)"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="none" stroke-linecap="butt" stroke-linejoin="none" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g fill="#ffffff" stroke="#152f4f" stroke-width="21" stroke-linejoin="round"><path d="M120.4,51.6v5.73333c0,19.00027 -15.39973,34.4 -34.4,34.4c-19.00027,0 -34.4,-15.39973 -34.4,-34.4v-5.73333c0,-19.00027 15.39973,-34.4 34.4,-34.4c19.00027,0 34.4,15.39973 34.4,34.4zM86,120.4c8.5484,0 16.35344,-3.13193 22.37344,-8.29766c16.8216,4.39747 32.68949,12.66556 38.54323,20.27943c5.24027,6.81693 0.25182,16.68489 -8.34245,16.68489h-105.15964c-8.59427,0 -13.58271,-9.8625 -8.34245,-16.6737c5.85373,-7.61387 21.72709,-15.89316 38.55443,-20.29063c6.02,5.16 13.81931,8.29766 22.37344,8.29766z"></path></g><path d="M0,172v-172h172v172z" fill="none" stroke="none" stroke-width="1" stroke-linejoin="miter"></path><g fill="#ffffff" stroke="none" stroke-width="1" stroke-linejoin="miter"><path d="M86,17.2c-19.00027,0 -34.4,15.39973 -34.4,34.4v5.73333c0,19.00027 15.39973,34.4 34.4,34.4c19.00027,0 34.4,-15.39973 34.4,-34.4v-5.73333c0,-19.00027 -15.39973,-34.4 -34.4,-34.4zM63.62656,112.10234c-16.82733,4.39747 -32.70069,12.67676 -38.55443,20.29063c-5.24027,6.8112 -0.25182,16.6737 8.34245,16.6737h105.15964c8.59427,0 13.58271,-9.86796 8.34245,-16.68489c-5.85373,-7.61387 -21.72163,-15.88196 -38.54323,-20.27943c-6.02,5.16573 -13.82504,8.29766 -22.37344,8.29766c-8.55413,0 -16.35344,-3.13766 -22.37344,-8.29766z"></path></g><path d="" fill="none" stroke="none" stroke-width="1" stroke-linejoin="miter"></path><path d="" fill="none" stroke="none" stroke-width="1" stroke-linejoin="miter"></path></g></g></svg>
              <!-- this accepts value from name variable from ts file -->
                  {{name}}
            </button>
            <!-- content inside dropdown button in sidenav bar -->
            <ul class="dropdown-menu">
              <li><a class="dropdown-item">Home</a></li>
              <li><a class="dropdown-item">Product</a></li>
              <li><a class="dropdown-item">Order</a></li>
              <li><a class="dropdown-item">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li   *ngIf="token == null;else login"><a class="dropdown-item" (click)="signOut()">LogIn</a></li>

              <ng-template #login>
                <li><a class="dropdown-item" (click)="signOut()">Logout</a></li>
              </ng-template>
            </ul>
          </div>
        </mat-nav-list>
      </mat-sidenav>
  
     <!-- whatever content will display on page will come inside this mat-sidenav-content -->
      <mat-sidenav-content fxFlexFill>
  
        <!-- carousel component -->
        <app-carousel></app-carousel>
       <!-- <br> -->
       
        <!-- product card component -->
        <app-homepage-card></app-homepage-card>
  
        <!-- footer -->
        <app-footer></app-footer>
  
      </mat-sidenav-content>
      
    </mat-sidenav-container>
    
  </div>
