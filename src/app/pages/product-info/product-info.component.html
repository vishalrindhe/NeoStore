<div class="container">
    <mat-card class="mt-5">
        <div class="row">
            <div class="col-lg-5 offset-lg-1 col-sm-12 mb-4">
                <pinch-zoom > 
                    <img src="../../../assets/images/couch_3.png"  class="img-fluid">
                </pinch-zoom>
                    </div>
            

            <div class="col-lg-4 offset-lg-1 col-sm ">
                <h1 class="col offset-sm-5  headFont">
                    <b>Anbcvc</b>
                </h1>
           
                    <div  class="col offset-sm-0">
                        <star-rating  [value]="4"   checkedcolor="#ffcc00" uncheckedcolor="#ffff99" size="24px" [readonly]='true' (rate)="onRate($event)"></star-rating>
                    </div>
                    <hr >

                    <div class="col col-sm-0">
                        <div class="mb-2">
                            <span>Price:</span><span>&nbsp; &#8377; 5000</span>
                        </div>
                        <!-- <p> -->
                        <div >
                            <div class="mb-2">
                                <span>Color: &nbsp;</span>
                                <!-- <span class="colorBox">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span> -->
                                <button mat-button   [style.background-color]=color disabled title={{color}}>&nbsp;</button>
                            </div>
                            <div  class="mb-2">
                                <span> Share:</span> <button mat-button style="background: none;">
                                    <mat-icon>share</mat-icon>
                                </button>
                            </div>
                        <div class="center mb-3">
                            <button mat-fab shareButton="facebook"
                                        #fbBtn="shareButton"
                                        [style.backgroundColor]="fbBtn?.color">
                                        <i class="fa fa-facebook" aria-hidden="true"></i>
                            </button>&nbsp;
                            <button mat-fab shareButton="twitter"
                                        #twtBtn="shareButton"
                                        [style.backgroundColor]="twtBtn?.color">
                                        <i class="fa fa-twitter" aria-hidden="true"></i>
                            </button>&nbsp;
                            <!-- <button mat-fab shareButton="linkedin"
                                        #lkBtn="shareButton"
                                        [style.backgroundColor]="lkBtn?.color">
                                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                            </button> -->
                            <button mat-fab shareButton="telegram"
                                        #telBtn="shareButton"
                                        [style.backgroundColor]="telBtn?.color">
                                        <i class="fa fa-telegram" aria-hidden="true" size="xl"></i>
                            </button>&nbsp;
                            <button mat-fab shareButton="whatsapp"
                                        #whatsBtn="shareButton"
                                        [style.backgroundColor]="whatsBtn?.color">
                                        <i class="fa fa-whatsapp" aria-hidden="true"></i>
                                    </button>&nbsp;
                        
                            <button mat-fab shareButton="copy"
                                    #msgBtn="shareButton"
                                    [style.backgroundColor]="msgBtn?.color">
                                    <i class="fa fa-clipboard" aria-hidden="true"></i>
                            </button>
                    </div>
                        </div>
                        <!-- </p> -->
                    </div>
                    <div class="row">
                        <div class="col center">
                            <button class="addToCartButton" mat-raised-button>Add to Cart</button>&nbsp;
                        <!-- </div> -->
                        <!-- <div class="col"> -->
                            <button class="rateProductButton" mat-raised-button >Rate Product</button>
                        </div>
                    </div>
                
            </div>

         </div>
        
         <mat-tab-group class="mt-5" dynamicHeight animationDuration="2000ms" mat-align-tabs="center" backgroundColor="accent" >
            <mat-tab label="Description">
              <div class="example-small-box mat-elevation-z4 center m-1 p-2">
                Description
              </div>
            </mat-tab>
            <mat-tab label="Features">
              <div class="example-large-box mat-elevation-z4 center m-1 p-2">
                Features
              </div>
            </mat-tab>
          </mat-tab-group>
          
    </mat-card>
    <!--  -->
    
    <!--  -->
   
</div>
